<html>
    <head>
        <title>Posture Identification App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>

    <body>
        <div class="container">
    
            <center>
              <h3 class="btn btn-success heading">Posture Identification App</h3>
        
              <br><br>

                
        <p style="font-size: 22px;">Take a selfie of a pose and the name will be visible on your screen
            <br>
          <b style="color: rgb(4, 255, 0)">On the following poses the model is trained -</b>
          <br>
          <img src="dancer_pose.png">   <img src="Tree_pose.png">   <img src="warrior_pose.png"
          <br>
        </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Image </button>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction 1 - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
    
            <label>Prediction 2 - </label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p>
          </div>
    
          <div class="col-md-4 col-sm-12 col-xs-12">
              <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Pose</button>
    
          </div>
    
        </center>
    
      </div>
    
    <script src="main.js"></script>
  
        
    </body>
</html>
